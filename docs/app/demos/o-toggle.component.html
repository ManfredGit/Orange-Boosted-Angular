<div [(ngModel)]="model" ngbRadioGroup name="radioBasic" class="o-switch btn-group">
  <label class="btn btn-secondary">
    <input type="radio" [value]="1"> 1
  </label>
  <label class="btn btn-secondary">
    <input type="radio" [value]="2"> 2
  </label>
  <label class="btn btn-secondary">
    <input type="radio" [value]="3"> 3
  </label>
</div>

    <input type="radio" [value]="1"> 1
  </label>
  <label class="btn btn-secondary">
    <input type="radio" [value]="2"> 2
  </label>
  <label class="btn btn-secondary">
    <input type="radio" [value]="3"> 3
  </label>
</div>
